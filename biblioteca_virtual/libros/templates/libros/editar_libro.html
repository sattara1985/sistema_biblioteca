{% extends 'base.html' %}

{% block title %}Editar libro{% endblock %}

{% block content %}
<h1>Editar Libro: {{ libro.titulo }}</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Guardar cambios</button>
</form>

<a href="{% url 'lista_libros' %}" class="btn btn-secondary mt-3">Volver</a>
{% endblock %}
